<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main_container">
      <div class="main_container--cards_container">
        <img class="main_container--cards_container--img" src="./assets/images/avatar-jessica.jpeg" alt="" />
        <div class="main_container--cards_container--heading_container">
          <h1 class="main_container--cards_container--heading_container--main">Jessica Randall</h1>
          <h2 class="main_container--cards_container--heading_container--sub">London. United Kingdom</h2>
        </div>
        <p class="main_container--cards_container--bio">"Front-end developer and avid reader."</p>
        <div class="main_container--cards_container--buttons">
          <button class="main_container--cards_container--buttons--button">GitHub</button>
          <button class="main_container--cards_container--buttons--button">Frontend Mentor</button>
          <button class="main_container--cards_container--buttons--button">LinkedIn</button>
          <button class="main_container--cards_container--buttons--button">Twitter</button>
          <button class="main_container--cards_container--buttons--button">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
